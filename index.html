<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- leaflet框架的css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!-- 插件leaflet.markercluster的css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    </link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    </link>

</head>

<body class="info-flex">
    <div class="info-left">
        <div class="info-left-top">
            <h2>星期<span></span></h2>
            <h3></h3>
            <p class="odd">身份證 1,3,5,7,9 可以購買</p>
            <p class="even">身份證 2,4,6,8,0 可以購買</p>
            <div class="area">
                <select class="selectCounty">
                    <option value="" style="display: none">請選擇行政區域...</option>
                </select>
                <select class="selectTown">
                    <option value="" style="display: none">請選擇鄉鎮...</option>
                </select>
            </div>
        </div>
        <div class="list"></div>
    </div>
    <div id="map"></div>

    <!-- leaflet框架的js -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <!-- 插件leaflet.markercluster的js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="all.js"></script>
</body>

</html>
